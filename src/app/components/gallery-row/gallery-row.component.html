<div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
		<span>Gallery name: {{ gallery.name }}</span><br>
		<span>Created at: {{ gallery.createdAt }}</span><br>
		<span>Author: {{ gallery.userFirstName }}</span>
		<span> {{ gallery.userLastName }}</span><br>
		<span *ngFor="let image of gallery.images">
			<img class="d-block img-fluid" src="{{ image.link}}" alt="First slide">
		</span>
    </div>
</div>
<hr>
